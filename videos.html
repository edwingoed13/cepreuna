<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEPREUNA - Videos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0A2472',
                        secondary: '#0E6BA8',
                        accent: '#00D9FF',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #F7F9FC;
            min-height: 100vh;
        }

        .video-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #E5E7EB;
        }

        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(239, 68, 68, 0.15);
            border-color: #EF4444;
        }

        .top-nav {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            border-bottom: 1px solid #E5E7EB;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            z-index: 50;
        }

        .nav-item {
            transition: all 0.2s;
        }

        .nav-item.active {
            color: #0E6BA8;
        }

        .nav-item.active svg {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .marquee {
            display: inline-block;
            animation: marquee 15s linear infinite;
        }

        .marquee:hover {
            animation-play-state: paused;
        }

        @media (min-width: 768px) {
            .marquee {
                animation: none;
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <div class="max-w-2xl mx-auto px-4">
            <div class="flex items-center justify-around py-3">
                <a href="/dashboard" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="text-xs font-medium">Inicio</span>
                </a>
                <a href="/curso" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    <span class="text-xs font-medium">Curso</span>
                </a>
                <a href="/videos" class="nav-item active flex flex-col items-center space-y-1 py-2 px-3">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
                    </svg>
                    <span class="text-xs font-medium">Videos</span>
                </a>
                <a href="/materiales" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span class="text-xs font-medium">Archivos</span>
                </a>
                <a href="/certificado" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                    </svg>
                    <span class="text-xs font-medium">Certificado</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-gradient-to-br from-primary via-secondary to-accent text-white p-6 pb-8">
        <div class="max-w-2xl mx-auto">
            <div class="flex items-center space-x-3">
                <a href="/dashboard" class="p-2 bg-white/10 backdrop-blur-md rounded-xl hover:bg-white/20 transition flex-shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </a>
                <div class="flex-1 min-w-0">
                    <h1 class="text-2xl font-bold">Videos del Curso</h1>
                    <div class="overflow-hidden">
                        <p class="text-white/80 text-sm md:text-base whitespace-nowrap marquee" id="userArea" title="">Área</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido -->
    <div class="max-w-2xl mx-auto px-4 -mt-4 pb-6">
        <!-- Info Card -->
        <div class="bg-white rounded-2xl shadow-lg p-5 mb-6 border border-gray-200 fade-in">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-red-50 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
                    </svg>
                </div>
                <div>
                    <p class="text-gray-500 text-xs">Estudiante</p>
                    <p class="font-semibold text-gray-800" id="userName">Cargando...</p>
                </div>
            </div>
        </div>

        <!-- Videos -->
        <div class="mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4 fade-in">Clases Grabadas</h2>
            <div id="videosContainer" class="space-y-3"></div>
        </div>

        <!-- Instrucciones -->
        <div class="bg-blue-50 border-2 border-blue-200 rounded-2xl p-5 fade-in">
            <div class="flex items-start space-x-3">
                <div class="w-10 h-10 bg-blue-500 rounded-xl flex items-center justify-center flex-shrink-0">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <h3 class="text-sm font-bold text-blue-900 mb-2">Información</h3>
                    <ul class="space-y-1 text-xs text-blue-800">
                        <li>• Haz clic en cualquier video para verlo</li>
                        <li>• Disponibles por 90 días</li>
                        <li>• Toma apuntes durante la clase</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const estudiante = JSON.parse(localStorage.getItem('estudiante'));
        if (!estudiante) {
            window.location.href = '/';
        }

        document.getElementById('userName').textContent = estudiante.nombre || 'N/A';

        // Mostrar área con efecto marquee en mobile
        const areaCorto = estudiante.areaCorto || 'N/A';
        const areaLargo = estudiante.area || 'N/A';
        const userAreaEl = document.getElementById('userArea');

        if (window.innerWidth < 768) {
            // En mobile: duplicar texto para efecto marquee continuo
            userAreaEl.textContent = areaLargo + ' • ' + areaLargo;
        } else {
            // En desktop: texto completo con truncate
            userAreaEl.textContent = areaLargo;
        }
        userAreaEl.title = areaLargo; // Tooltip siempre con nombre completo

        const videosPorArea = {
            'Área 1: Razonamiento Matemático, Aritmética, Álgebra, Geometría y Trigonometría': [
                {
                    titulo: 'Sesión 1 - Introducción a Matemáticas',
                    fecha: '15 Feb 2026',
                    duracion: '3h',
                    url: 'https://drive.google.com/file/d/1ejemplo1/view'
                },
                {
                    titulo: 'Sesión 2 - Álgebra y Ecuaciones',
                    fecha: '22 Feb 2026',
                    duracion: '3h',
                    url: 'https://drive.google.com/file/d/1ejemplo2/view'
                }
            ],
            'Área 2: Razonamiento Verbal, Comunicación y Literatura': [
                {
                    titulo: 'Construcción de ítems por competencias - Parte 1',
                    fecha: '20 Feb 2026',
                    duracion: '2h 30min',
                    url: 'https://youtu.be/uXHijrsAvJM'
                },
                {
                    titulo: 'Construcción de ítems por competencias - Parte 2',
                    fecha: '20 Feb 2026',
                    duracion: '2h 15min',
                    url: 'https://youtu.be/mI8gt9kX-44'
                }
            ],
            'Área 3: Física, Química, Biología y Anatomía': [
                {
                    titulo: 'Sesión 1 - Introducción a CTA',
                    fecha: '15 Feb 2026',
                    duracion: '3h',
                    url: '#'
                }
            ],
            'Área 4: Geografía, Historia, Educación Cívica, Economía, Psicología y Filosofía': [
                {
                    titulo: 'Sesión 1 - Historia del Perú',
                    fecha: '15 Feb 2026',
                    duracion: '3h',
                    url: '#'
                }
            ]
        };

        const videosContainer = document.getElementById('videosContainer');
        const area = estudiante.area;
        const videos = videosPorArea[area] || [];

        // Función para extraer video ID de YouTube
        function getYouTubeID(url) {
            const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/))([^?&]+)/);
            return match ? match[1] : null;
        }

        if (videos.length === 0) {
            videosContainer.innerHTML = `
                <div class="text-center py-12 bg-white rounded-2xl border border-gray-200">
                    <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    <p class="text-gray-500 font-medium mb-1">No hay videos disponibles</p>
                    <p class="text-sm text-gray-400">Se publicarán después de cada sesión</p>
                </div>
            `;
        } else {
            videos.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card bg-white rounded-2xl overflow-hidden fade-in';
                videoCard.style.animationDelay = `${index * 0.1}s`;

                // Detectar si es un video de YouTube
                const youtubeID = getYouTubeID(video.url);

                if (youtubeID) {
                    // Video de YouTube con embed
                    videoCard.innerHTML = `
                        <div class="p-4">
                            <h3 class="font-bold text-gray-800 mb-2 text-sm">${video.titulo}</h3>
                            <div class="flex items-center space-x-4 text-xs text-gray-500 mb-3">
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    ${video.fecha}
                                </div>
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    ${video.duracion}
                                </div>
                            </div>
                            <div class="relative" style="padding-bottom: 56.25%; height: 0;">
                                <iframe
                                    src="https://www.youtube-nocookie.com/embed/${youtubeID}"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen
                                    loading="lazy"
                                    class="absolute top-0 left-0 w-full h-full rounded-xl"
                                ></iframe>
                            </div>
                        </div>
                    `;
                } else {
                    // Otro tipo de video (Google Drive, etc) - enlace tradicional
                    const linkElement = document.createElement('a');
                    linkElement.href = video.url;
                    linkElement.target = '_blank';
                    linkElement.innerHTML = `
                        <div class="w-24 h-24 bg-gradient-to-br from-red-500 to-red-600 flex items-center justify-center flex-shrink-0">
                            <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"/>
                            </svg>
                        </div>
                        <div class="flex-1 p-4 min-w-0">
                            <h3 class="font-bold text-gray-800 mb-2 text-sm truncate">${video.titulo}</h3>
                            <div class="flex items-center space-x-4 text-xs text-gray-500">
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    ${video.fecha}
                                </div>
                                <div class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    ${video.duracion}
                                </div>
                            </div>
                        </div>
                    `;
                    videoCard.appendChild(linkElement);
                    videoCard.classList.add('flex');
                }

                videosContainer.appendChild(videoCard);
            });
        }
    </script>
</body>
</html>
