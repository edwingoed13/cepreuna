<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEPREUNA - Curso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0A2472',
                        secondary: '#0E6BA8',
                        accent: '#00D9FF',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #F7F9FC;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .material-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #E5E7EB;
        }

        .material-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(14, 107, 168, 0.1);
            border-color: #00D9FF;
        }

        .bottom-nav {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #E5E7EB;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.08);
            z-index: 50;
        }

        .nav-item {
            transition: all 0.2s;
        }

        .nav-item.active {
            color: #0E6BA8;
        }

        .nav-item.active svg {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="bg-gradient-to-br from-primary via-secondary to-accent text-white p-6 pb-8">
        <div class="max-w-2xl mx-auto">
            <div class="flex items-center space-x-3">
                <a href="/dashboard" class="p-2 bg-white/10 backdrop-blur-md rounded-xl hover:bg-white/20 transition flex-shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </a>
                <div class="flex-1 min-w-0">
                    <h1 class="text-2xl font-bold">Materiales del Curso</h1>
                    <p class="text-white/80 text-sm md:text-base truncate" id="userArea" title="">Área</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido -->
    <div class="max-w-2xl mx-auto px-4 -mt-4">
        <!-- Info Card -->
        <div class="bg-white rounded-2xl shadow-lg p-5 mb-6 border border-gray-200 fade-in">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-blue-50 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-gray-500 text-xs">Estudiante</p>
                    <p class="font-semibold text-gray-800" id="userName">Cargando...</p>
                </div>
            </div>
        </div>

        <!-- Materiales -->
        <div class="mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4 fade-in">Recursos Disponibles</h2>
            <div id="cursoMateriales" class="space-y-3"></div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="max-w-2xl mx-auto px-4">
            <div class="flex items-center justify-around py-3">
                <a href="/dashboard" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="text-xs font-medium">Inicio</span>
                </a>
                <a href="/curso" class="nav-item active flex flex-col items-center space-y-1 py-2 px-3">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"/>
                    </svg>
                    <span class="text-xs font-medium">Curso</span>
                </a>
                <a href="/videos" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-xs font-medium">Videos</span>
                </a>
                <a href="/materiales" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span class="text-xs font-medium">Archivos</span>
                </a>
                <a href="/certificado" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                    </svg>
                    <span class="text-xs font-medium">Certificado</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Verificar autenticación
        const estudiante = JSON.parse(localStorage.getItem('estudiante'));
        if (!estudiante) {
            window.location.href = '/';
        }

        // Mostrar información
        document.getElementById('userName').textContent = estudiante.nombre || 'N/A';

        // Mostrar área (responsivo: corto en mobile, largo en desktop)
        const areaCorto = estudiante.areaCorto || estudiante.area || 'N/A';
        const areaLargo = estudiante.area || 'N/A';
        const userAreaEl = document.getElementById('userArea');

        // En mobile muestra versión corta, en desktop puede mostrar completo con truncate
        if (window.innerWidth < 768) {
            userAreaEl.textContent = areaCorto;
        } else {
            userAreaEl.textContent = areaLargo;
        }
        userAreaEl.title = areaLargo; // Tooltip siempre con nombre completo

        // Materiales por área
        const materialesPorArea = {
            'Área 1: Razonamiento Matemático, Aritmética, Álgebra, Geometría y Trigonometría': [
                { nombre: 'Formato ítems por competencia', tipo: 'docx', url: 'https://docs.google.com/document/d/1ejemplo1/edit' },
                { nombre: 'Ítems por competencia (Presentación)', tipo: 'pptx', url: 'https://docs.google.com/presentation/d/1ejemplo2/edit' },
                { nombre: 'Seminario Taller Matemáticas - Parte 2', tipo: 'pptx', url: 'https://docs.google.com/presentation/d/1ejemplo3/edit' }
            ],
            'Área 2: Razonamiento Verbal, Comunicación y Literatura': [
                { nombre: 'Material Comunicación Parte 1', tipo: 'pptx', url: '#' },
                { nombre: 'Guía de Comunicación', tipo: 'pdf', url: '#' }
            ],
            'Área 3: Física, Química, Biología y Anatomía': [
                { nombre: 'Material CTA Parte 1', tipo: 'pptx', url: '#' },
                { nombre: 'Laboratorio CTA', tipo: 'pdf', url: '#' }
            ],
            'Área 4: Geografía, Historia, Educación Cívica, Economía, Psicología y Filosofía': [
                { nombre: 'Material Sociales Parte 1', tipo: 'pptx', url: '#' },
                { nombre: 'Guía de Historia', tipo: 'pdf', url: '#' }
            ]
        };

        // Renderizar materiales
        const materialesContainer = document.getElementById('cursoMateriales');
        const area = estudiante.area;
        const materiales = materialesPorArea[area] || [];

        if (materiales.length === 0) {
            materialesContainer.innerHTML = '<div class="text-center py-12 bg-white rounded-2xl border border-gray-200"><svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg><p class="text-gray-500 font-medium">No hay materiales disponibles</p></div>';
        } else {
            materiales.forEach((material, index) => {
                const materialDiv = document.createElement('a');
                materialDiv.href = material.url;
                materialDiv.target = '_blank';
                materialDiv.className = 'material-card bg-white rounded-2xl p-4 flex items-center justify-between fade-in';
                materialDiv.style.animationDelay = `${index * 0.1}s`;

                const iconColors = {
                    'pptx': { bg: 'bg-orange-50', icon: 'text-orange-600' },
                    'docx': { bg: 'bg-blue-50', icon: 'text-blue-600' },
                    'pdf': { bg: 'bg-red-50', icon: 'text-red-600' }
                };
                const colors = iconColors[material.tipo] || iconColors['pdf'];

                materialDiv.innerHTML = `
                    <div class="flex items-center flex-1 min-w-0 gap-3">
                        <div class="${colors.bg} p-3 rounded-xl flex-shrink-0">
                            <svg class="w-6 h-6 ${colors.icon}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="font-semibold text-gray-800 truncate text-sm">${material.nombre}</p>
                            <p class="text-xs text-gray-500 uppercase">${material.tipo}</p>
                        </div>
                    </div>
                    <svg class="w-5 h-5 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                `;

                materialesContainer.appendChild(materialDiv);
            });
        }
    </script>
</body>
</html>
