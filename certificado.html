<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

        tailwind.config = {
            theme: {

                        primary: '#0A2472',
                        secondary: '#0E6BA8',
                        accent: '#00D9FF',

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #F7F9FC;
            min-height: 100vh;
        }

        .top-nav {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            border-bottom: 1px solid #E5E7EB;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            z-index: 50;

        .nav-item {
            transition: all 0.2s;
        }

        .nav-item.active {
            color: #0E6BA8;
        }

        .nav-item.active svg {
            transform: scale(1.1);

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>
<body>

                    </svg>
                    <span class="text-xs font-medium">Inicio</span>
                </a>
                <a href="/curso" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    <span class="text-xs font-medium">Curso</span>
                </a>
                <a href="/videos" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-xs font-medium">Videos</span>
                </a>
                <a href="/materiales" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span class="text-xs font-medium">Archivos</span>
                </a>
                <a href="/certificado" class="nav-item active flex flex-col items-center space-y-1 py-2 px-3">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    <span class="text-xs font-medium">Certificado</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Header -->
    <div class="bg-gradient-to-br from-primary via-secondary to-accent text-white p-6 pb-8">
        <div class="max-w-2xl mx-auto">
            <div class="flex items-center space-x-3">
                <a href="/dashboard" class="p-2 bg-white/10 backdrop-blur-md rounded-xl hover:bg-white/20 transition flex-shrink-0">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </a>
                <div class="flex-1 min-w-0">
                    <h1 class="text-2xl font-bold">Tu Certificado</h1>
                    <p class="text-white/80 text-sm">CEPREUNA 2026</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido -->
    <div class="max-w-2xl mx-auto px-4 -mt-4 pb-6">
        <!-- Información del estudiante -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Información del Certificado</h2>
            <div class="space-y-3 text-gray-700">
                <p><span class="font-semibold">Nombre:</span> <span id="userName"></span></p>
                <p><span class="font-semibold">DNI:</span> <span id="userDNI"></span></p>
                <p><span class="font-semibold">Área:</span> <span id="userArea" class="inline-block"></span></p>
            </div>
        </div>

        <!-- Estado del certificado -->
        <div id="certificadoDisponible" class="bg-white rounded-2xl shadow-lg p-6 mb-6 hidden">
            <div class="text-center">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">Certificado Disponible</h3>
                <p class="text-gray-600 mb-6">Tu certificado está listo para descargar</p>

                <button
                    id="descargarPDF"
                    class="w-full sm:w-auto bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-8 rounded-lg transition duration-200 shadow-lg hover:shadow-xl inline-flex items-center justify-center"
                >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Descargar Certificado PDF
                </button>
            </div>
        </div>

        <!-- Certificado no disponible -->
        <div id="certificadoNoDisponible" class="bg-white rounded-2xl shadow-lg p-6 mb-6">
            <div class="text-center">
                <div class="w-20 h-20 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">Certificado en Proceso</h3>
            </div>
        </div>

        <!-- Vista previa del certificado -->
        <div id="vistaPrevia" class="bg-white rounded-2xl shadow-lg p-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4 text-center">Vista Previa del Certificado</h3>
            <div class="relative max-w-4xl mx-auto">
                <!-- Canvas oculto para generar el PDF -->
                <canvas id="certificadoCanvas" style="display: none;"></canvas>

                <!-- Vista previa visible -->
                <div id="certificadoPreview" class="relative border-2 border-gray-300 rounded-lg overflow-hidden shadow-xl">
                    <img src="certificado-2026-curso.png" alt="Certificado" class="w-full h-auto">
                    <div class="absolute" style="top: 54%; left: 50%; transform: translate(-50%, -50%); width: 90%; text-align: center;">
                        <p id="nombreCertificado" class="font-bold" style="color: #1e3a8a; font-family: 'Times New Roman', serif; font-size: clamp(12px, 1.5vw, 28px); line-height: 1.2;">
                            <!-- El nombre se insertará aquí -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        // Verificar autenticación
        const estudiante = JSON.parse(localStorage.getItem('estudiante'));
        if (!estudiante) {
            window.location.href = '/';
        }

        // Mostrar información
        document.getElementById('userName').textContent = estudiante.nombre || 'N/A';
        document.getElementById('userDNI').textContent = estudiante.dni || 'N/A';

        // Mostrar área completa (se ajusta con wrap en certificado)
        const areaLargo = estudiante.area || 'N/A';
        document.getElementById('userArea').textContent = areaLargo;

        // Mostrar el nombre en la vista previa
        document.getElementById('nombreCertificado').textContent = estudiante.nombre || 'N/A';

        // Verificar si el certificado está disponible (simulado)
        // En producción, esto debería venir de la base de datos
        const certificadoDisponibleFlag = true; // Habilitado para prueba local

        if (certificadoDisponibleFlag) {
            document.getElementById('certificadoDisponible').classList.remove('hidden');
            document.getElementById('certificadoNoDisponible').classList.add('hidden');
        }

        // Función para generar PDF basado en la imagen del certificado
        async function generarCertificadoPDF() {
            try {
                // Crear un canvas temporal para dibujar el certificado
                const canvas = document.getElementById('certificadoCanvas');
                const ctx = canvas.getContext('2d');

                // Cargar la imagen del certificado
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.src = 'certificado-2026-curso.png';

                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                });

                // Establecer dimensiones del canvas con resolución optimizada
                // Reducir a máximo 1920px de ancho manteniendo proporción
                const maxWidth = 1920;
                let canvasWidth = img.width;
                let canvasHeight = img.height;

                if (canvasWidth > maxWidth) {
                    const scale = maxWidth / canvasWidth;
                    canvasWidth = maxWidth;
                    canvasHeight = img.height * scale;
                }

                canvas.width = canvasWidth;
                canvas.height = canvasHeight;

                // Dibujar la imagen base con el tamaño optimizado
                ctx.drawImage(img, 0, 0, canvasWidth, canvasHeight);

                // Configurar el texto para el nombre
                ctx.fillStyle = '#1e3a8a'; // Color azul oscuro
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // Calcular tamaño de fuente que se ajuste al ancho disponible
                const nombreTexto = estudiante.nombre || 'N/A';
                const maxTextWidth = canvasWidth * 0.75; // 75% del ancho del canvas
                let fontSize = canvasHeight * 0.08; // Tamaño inicial: 8% de la altura

                // Ajustar tamaño de fuente para que el texto quepa en el ancho máximo
                ctx.font = `bold ${fontSize}px "Times New Roman", serif`;
                let textWidth = ctx.measureText(nombreTexto).width;

                // Si el texto es muy largo, reducir el tamaño de la fuente
                if (textWidth > maxTextWidth) {
                    fontSize = (fontSize * maxTextWidth) / textWidth;
                    ctx.font = `bold ${fontSize}px "Times New Roman", serif`;
                }

                // Dibujar el nombre del participante
                // Posición aproximada: 54% desde arriba, centrado horizontalmente (sobre la línea dorada)
                const nombreX = canvasWidth / 2;
                const nombreY = canvasHeight * 0.54;
                ctx.fillText(nombreTexto, nombreX, nombreY);

                // Convertir canvas a imagen con compresión JPEG
                const imgData = canvas.toDataURL('image/jpeg', 0.8); // Usar JPEG con 80% de calidad

                // Crear PDF con jsPDF en formato A4 horizontal con compresión
                const doc = new jsPDF({
                    orientation: 'landscape',
                    unit: 'mm',
                    format: 'a4',
                    compress: true // Habilitar compresión del PDF
                });

                // Dimensiones A4 horizontal: 297mm x 210mm
                const pdfWidth = 297;
                const pdfHeight = 210;

                // Calcular escala para ajustar la imagen al PDF manteniendo proporción
                const imgRatio = canvas.width / canvas.height;
                const pdfRatio = pdfWidth / pdfHeight;

                let finalWidth, finalHeight, offsetX, offsetY;

                if (imgRatio > pdfRatio) {
                    // La imagen es más ancha proporcionalmente
                    finalWidth = pdfWidth;
                    finalHeight = pdfWidth / imgRatio;
                    offsetX = 0;
                    offsetY = (pdfHeight - finalHeight) / 2;
                } else {
                    // La imagen es más alta proporcionalmente
                    finalHeight = pdfHeight;
                    finalWidth = pdfHeight * imgRatio;
                    offsetX = (pdfWidth - finalWidth) / 2;
                    offsetY = 0;
                }

                // Agregar la imagen al PDF centrada
                doc.addImage(imgData, 'PNG', offsetX, offsetY, finalWidth, finalHeight);

                // Descargar el PDF
                doc.save(`Certificado_${estudiante.nombre.replace(/\s+/g, '_')}_CEPREUNA_2026.pdf`);
            } catch (error) {
                console.error('Error al generar el PDF:', error);
                alert('Hubo un error al generar el certificado. Por favor, intenta de nuevo.');
            }
        }

        // Event listener para el botón de descarga
        document.getElementById('descargarPDF')?.addEventListener('click', generarCertificadoPDF);
    </script>
</body>
</html>
