<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEPREUNA - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0A2472',
                        secondary: '#0E6BA8',
                        accent: '#00D9FF',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #F7F9FC;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .menu-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #E5E7EB;
        }

        .menu-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(14, 107, 168, 0.15);
            border-color: #00D9FF;
        }

        .menu-card:active {
            transform: translateY(-2px);
        }

        .bottom-nav {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #E5E7EB;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.08);
            z-index: 50;
        }

        .nav-item {
            transition: all 0.2s;
        }

        .nav-item.active {
            color: #0E6BA8;
        }

        .nav-item.active svg {
            transform: scale(1.1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-up {
            animation: slideInUp 0.4s ease-out forwards;
        }

        .gradient-text {
            background: linear-gradient(135deg, #0A2472 0%, #00D9FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <!-- Header con perfil -->
    <div class="bg-gradient-to-br from-primary via-secondary to-accent text-white p-6 pb-8">
        <div class="max-w-2xl mx-auto">
            <!-- Top bar -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center">
                        <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div>
                        <p class="text-white/80 text-xs font-medium">Bienvenido</p>
                        <h2 class="font-bold text-lg" id="userName">Estudiante</h2>
                    </div>
                </div>
                <button id="logoutBtn" class="p-2 bg-white/10 backdrop-blur-md rounded-xl hover:bg-white/20 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                </button>
            </div>

            <!-- Info Card -->
            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-5 border border-white/20">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-white/70 text-xs mb-1">DNI</p>
                        <p class="font-semibold text-sm" id="userDNI">--------</p>
                    </div>
                    <div>
                        <p class="text-white/70 text-xs mb-1">Área</p>
                        <p class="font-semibold text-sm truncate" id="userArea">--------</p>
                        <p class="font-semibold text-sm hidden" id="userAreaLargo">--------</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="max-w-2xl mx-auto px-4 -mt-4 pb-6">
        <!-- Título sección dentro de un card -->
        <div class="bg-white rounded-2xl shadow-sm p-6 mb-6 border border-gray-200 slide-in-up">
            <h3 class="text-xl font-bold text-gray-800 mb-1">Mis Cursos</h3>
            <p class="text-gray-500 text-sm">Accede a todo tu contenido</p>
        </div>

        <!-- Grid de opciones -->
        <div class="grid grid-cols-2 gap-4">
            <!-- Curso -->
            <a href="/curso" class="menu-card bg-white rounded-2xl p-5 slide-in-up" style="animation-delay: 0.1s;">
                <div class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center mb-3 shadow-lg shadow-blue-500/30">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                    </div>
                    <h3 class="text-sm font-bold text-gray-800 mb-1">Curso</h3>
                    <p class="text-xs text-gray-500">Materiales</p>
                </div>
            </a>

            <!-- Videos -->
            <a href="/videos" class="menu-card bg-white rounded-2xl p-5 slide-in-up" style="animation-delay: 0.15s;">
                <div class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-gradient-to-br from-red-500 to-red-600 rounded-2xl flex items-center justify-center mb-3 shadow-lg shadow-red-500/30">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"/>
                        </svg>
                    </div>
                    <h3 class="text-sm font-bold text-gray-800 mb-1">Videos</h3>
                    <p class="text-xs text-gray-500">Clases</p>
                </div>
            </a>

            <!-- Materiales -->
            <a href="/materiales" class="menu-card bg-white rounded-2xl p-5 slide-in-up" style="animation-delay: 0.2s;">
                <div class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-gradient-to-br from-green-500 to-green-600 rounded-2xl flex items-center justify-center mb-3 shadow-lg shadow-green-500/30">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <h3 class="text-sm font-bold text-gray-800 mb-1">Archivos</h3>
                    <p class="text-xs text-gray-500">Documentos</p>
                </div>
            </a>

            <!-- Certificado -->
            <a href="/certificado" class="menu-card bg-white rounded-2xl p-5 slide-in-up" style="animation-delay: 0.25s;">
                <div class="flex flex-col items-center text-center">
                    <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-purple-600 rounded-2xl flex items-center justify-center mb-3 shadow-lg shadow-purple-500/30">
                        <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <h3 class="text-sm font-bold text-gray-800 mb-1">Certificado</h3>
                    <p class="text-xs text-gray-500">Descargar</p>
                </div>
            </a>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="max-w-2xl mx-auto px-4">
            <div class="flex items-center justify-around py-3">
                <a href="/dashboard" class="nav-item active flex flex-col items-center space-y-1 py-2 px-3">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                    </svg>
                    <span class="text-xs font-medium">Inicio</span>
                </a>
                <a href="/curso" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    <span class="text-xs font-medium">Curso</span>
                </a>
                <a href="/videos" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-xs font-medium">Videos</span>
                </a>
                <a href="/materiales" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <span class="text-xs font-medium">Archivos</span>
                </a>
                <a href="/certificado" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                    </svg>
                    <span class="text-xs font-medium">Certificado</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Verificar si hay datos del estudiante
        let estudiante = JSON.parse(localStorage.getItem('estudiante'));

        if (!estudiante) {
            window.location.href = '/';
        } else {
            // Migración automática para datos antiguos
            if (!estudiante.areaCorto) {
                const areaDescripciones = {
                    'Area 1': { corto: 'Área 1', largo: 'Área 1: Razonamiento Matemático, Aritmética, Álgebra, Geometría y Trigonometría' },
                    'Area 2': { corto: 'Área 2', largo: 'Área 2: Razonamiento Verbal, Comunicación y Literatura' },
                    'Area 3': { corto: 'Área 3', largo: 'Área 3: Física, Química, Biología y Anatomía' },
                    'Area 4': { corto: 'Área 4', largo: 'Área 4: Geografía, Historia, Educación Cívica, Economía, Psicología y Filosofía' },
                    'Área 1': { corto: 'Área 1', largo: 'Área 1: Razonamiento Matemático, Aritmética, Álgebra, Geometría y Trigonometría' },
                    'Área 2': { corto: 'Área 2', largo: 'Área 2: Razonamiento Verbal, Comunicación y Literatura' },
                    'Área 3': { corto: 'Área 3', largo: 'Área 3: Física, Química, Biología y Anatomía' },
                    'Área 4': { corto: 'Área 4', largo: 'Área 4: Geografía, Historia, Educación Cívica, Economía, Psicología y Filosofía' }
                };

                const areaInfo = areaDescripciones[estudiante.area] || { corto: estudiante.area, largo: estudiante.area };
                estudiante.areaCorto = areaInfo.corto;
                estudiante.area = areaInfo.largo;
                localStorage.setItem('estudiante', JSON.stringify(estudiante));
            }

            // Mostrar información del estudiante
            const nombreCompleto = estudiante.nombre || 'N/A';
            const nombreCorto = nombreCompleto.split(',')[0] || nombreCompleto;
            document.getElementById('userName').textContent = nombreCorto;
            document.getElementById('userDNI').textContent = estudiante.dni || 'N/A';

            // Mostrar área (responsivo: corto en mobile, largo en desktop)
            const areaCorto = estudiante.areaCorto || 'N/A';
            const areaLargo = estudiante.area || 'N/A';
            const userAreaEl = document.getElementById('userArea');

            // En mobile muestra versión corta, en desktop puede mostrar completo con truncate
            if (window.innerWidth < 768) {
                userAreaEl.textContent = areaCorto;
            } else {
                userAreaEl.textContent = areaLargo;
            }
            userAreaEl.title = areaLargo; // Tooltip siempre con nombre completo
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('¿Estás seguro que deseas cerrar sesión?')) {
                localStorage.removeItem('estudiante');
                window.location.href = '/';
            }
        });

        // Actualizar nav activo
        const currentPath = window.location.pathname;
        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.getAttribute('href') === currentPath) {
                item.classList.add('active');
                item.classList.remove('text-gray-500');
            } else {
                item.classList.remove('active');
                item.classList.add('text-gray-500');
            }
        });
    </script>
</body>
</html>
