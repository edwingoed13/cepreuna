<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEPREUNA - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
        }
        .menu-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .menu-card:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="p-4 pb-20">
    <!-- Header -->
    <div class="max-w-2xl mx-auto mb-6">
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-2xl font-bold text-gray-800">CEPREUNA</h1>
                <button id="logoutBtn" class="text-red-600 hover:text-red-700 text-sm font-medium">
                    Salir
                </button>
            </div>

            <div id="userInfo" class="space-y-2">
                <p class="text-gray-700"><span class="font-semibold">Nombre:</span> <span id="userName"></span></p>
                <p class="text-gray-700"><span class="font-semibold">DNI:</span> <span id="userDNI"></span></p>
                <p class="text-gray-700"><span class="font-semibold">Área:</span> <span id="userArea"></span></p>
            </div>
        </div>
    </div>

    <!-- Menú de opciones -->
    <div class="max-w-2xl mx-auto grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Curso -->
        <a href="curso.html" class="menu-card bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl">
            <div class="flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-gray-800 mb-2">Curso</h3>
                <p class="text-sm text-gray-600">Materiales y recursos del curso</p>
            </div>
        </a>

        <!-- Videos -->
        <a href="videos.html" class="menu-card bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl">
            <div class="flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-gray-800 mb-2">Videos</h3>
                <p class="text-sm text-gray-600">Grabaciones de las clases</p>
            </div>
        </a>

        <!-- Materiales -->
        <a href="materiales.html" class="menu-card bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl">
            <div class="flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-gray-800 mb-2">Materiales</h3>
                <p class="text-sm text-gray-600">Documentos y archivos del curso</p>
            </div>
        </a>

        <!-- Certificado -->
        <a href="certificado.html" class="menu-card bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl">
            <div class="flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-gray-800 mb-2">Certificado</h3>
                <p class="text-sm text-gray-600">Descarga tu certificado</p>
            </div>
        </a>
    </div>

    <!-- Footer -->
    <div class="max-w-2xl mx-auto text-center mt-8 text-white text-sm">
        <p>Oficina de Comunicaciones y Desarrollo de Software</p>
        <p class="mt-1 text-blue-200">CEPREUNA © 2026</p>
    </div>

    <script>
        // Verificar si hay datos del estudiante
        const estudiante = JSON.parse(localStorage.getItem('estudiante'));

        if (!estudiante) {
            window.location.href = 'index.html';
        } else {
            // Mostrar información del estudiante
            document.getElementById('userName').textContent = estudiante.nombre || 'N/A';
            document.getElementById('userDNI').textContent = estudiante.dni || 'N/A';
            document.getElementById('userArea').textContent = estudiante.area || 'N/A';
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('estudiante');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
