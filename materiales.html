<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEPREUNA - Materiales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0A2472',
                        secondary: '#0E6BA8',
                        accent: '#00D9FF',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #F7F9FC;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .material-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #E5E7EB;
        }

        .material-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(34, 197, 94, 0.15);
            border-color: #22C55E;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #E5E7EB;
            box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.08);
            z-index: 50;
        }

        .nav-item {
            transition: all 0.2s;
        }

        .nav-item.active {
            color: #0E6BA8;
        }

        .nav-item.active svg {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="bg-gradient-to-br from-primary via-secondary to-accent text-white p-6 pb-8">
        <div class="max-w-2xl mx-auto">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-3">
                    <a href="/dashboard" class="p-2 bg-white/10 backdrop-blur-md rounded-xl hover:bg-white/20 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </a>
                    <div class="flex-1 min-w-0">
                        <h1 class="text-2xl font-bold">Archivos y Documentos</h1>
                        <p class="text-white/80 text-sm md:text-base truncate" id="userArea" title="">Área</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido -->
    <div class="max-w-2xl mx-auto px-4 -mt-4 pb-6">
        <!-- Info Card -->
        <div class="bg-white rounded-2xl shadow-lg p-5 mb-6 border border-gray-200 fade-in">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-green-50 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div>
                    <p class="text-gray-500 text-xs">Estudiante</p>
                    <p class="font-semibold text-gray-800" id="userName">Cargando...</p>
                </div>
            </div>
        </div>

        <!-- Categorías de materiales -->
        <div class="space-y-6">
            <!-- Presentaciones -->
            <div class="fade-in" style="animation-delay: 0.1s;">
                <div class="flex items-center space-x-2 mb-3">
                    <div class="w-8 h-8 bg-orange-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800">Presentaciones</h3>
                </div>
                <div id="presentaciones" class="space-y-2"></div>
            </div>

            <!-- Documentos -->
            <div class="fade-in" style="animation-delay: 0.15s;">
                <div class="flex items-center space-x-2 mb-3">
                    <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800">Documentos</h3>
                </div>
                <div id="documentos" class="space-y-2"></div>
            </div>

            <!-- PDFs -->
            <div class="fade-in" style="animation-delay: 0.2s;">
                <div class="flex items-center space-x-2 mb-3">
                    <div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800">Archivos PDF</h3>
                </div>
                <div id="pdfs" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="max-w-2xl mx-auto px-4">
            <div class="flex items-center justify-around py-3">
                <a href="/dashboard" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="text-xs font-medium">Inicio</span>
                </a>
                <a href="/curso" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    <span class="text-xs font-medium">Curso</span>
                </a>
                <a href="/videos" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span class="text-xs font-medium">Videos</span>
                </a>
                <a href="/materiales" class="nav-item active flex flex-col items-center space-y-1 py-2 px-3">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"/>
                    </svg>
                    <span class="text-xs font-medium">Archivos</span>
                </a>
                <a href="/certificado" class="nav-item flex flex-col items-center space-y-1 py-2 px-3 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                    </svg>
                    <span class="text-xs font-medium">Certificado</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const estudiante = JSON.parse(localStorage.getItem('estudiante'));
        if (!estudiante) {
            window.location.href = '/';
        }

        document.getElementById('userName').textContent = estudiante.nombre || 'N/A';

        // Mostrar área (responsivo: corto en mobile, largo en desktop)
        const areaCorto = estudiante.areaCorto || estudiante.area || 'N/A';
        const areaLargo = estudiante.area || 'N/A';
        const userAreaEl = document.getElementById('userArea');

        // En mobile muestra versión corta, en desktop puede mostrar completo con truncate
        if (window.innerWidth < 768) {
            userAreaEl.textContent = areaCorto;
        } else {
            userAreaEl.textContent = areaLargo;
        }
        userAreaEl.title = areaLargo; // Tooltip siempre con nombre completo

        const materialesPorArea = {
            'Área 1: Razonamiento Matemático, Aritmética, Álgebra, Geometría y Trigonometría': {
                presentaciones: [
                    { nombre: 'item_por_competencia.pptx', tamaño: '2.5 MB', url: 'https://docs.google.com/presentation/d/1ejemplo1/edit' },
                    { nombre: 'Seminario_Taller_Matematicas_Parte_2.pptx', tamaño: '3.1 MB', url: 'https://docs.google.com/presentation/d/1ejemplo2/edit' }
                ],
                documentos: [
                    { nombre: 'formato_item_puno.docx', tamaño: '156 KB', url: 'https://docs.google.com/document/d/1ejemplo3/edit' }
                ],
                pdfs: [
                    { nombre: 'Guia_Matematicas_2026.pdf', tamaño: '1.8 MB', url: '#' }
                ]
            },
            'Área 2: Razonamiento Verbal, Comunicación y Literatura': {
                presentaciones: [
                    { nombre: 'Material_Comunicacion_Parte1.pptx', tamaño: '2.2 MB', url: '#' }
                ],
                documentos: [
                    { nombre: 'Ejercicios_Comunicacion.docx', tamaño: '320 KB', url: '#' }
                ],
                pdfs: [
                    { nombre: 'Guia_Comunicacion.pdf', tamaño: '1.5 MB', url: '#' }
                ]
            },
            'Área 3: Física, Química, Biología y Anatomía': {
                presentaciones: [
                    { nombre: 'Material_CTA_Parte1.pptx', tamaño: '2.8 MB', url: '#' }
                ],
                documentos: [],
                pdfs: [
                    { nombre: 'Laboratorio_CTA.pdf', tamaño: '2.1 MB', url: '#' }
                ]
            },
            'Área 4: Geografía, Historia, Educación Cívica, Economía, Psicología y Filosofía': {
                presentaciones: [
                    { nombre: 'Material_Sociales_Parte1.pptx', tamaño: '2.4 MB', url: '#' }
                ],
                documentos: [],
                pdfs: [
                    { nombre: 'Guia_Historia.pdf', tamaño: '1.9 MB', url: '#' }
                ]
            }
        };

        function crearMaterialItem(material) {
            const div = document.createElement('a');
            div.href = material.url;
            div.target = '_blank';
            div.className = 'material-card bg-white rounded-2xl p-4 flex items-center justify-between';

            div.innerHTML = `
                <div class="flex items-center flex-1 min-w-0 gap-3">
                    <svg class="w-5 h-5 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <div class="flex-1 min-w-0">
                        <p class="font-semibold text-gray-800 truncate text-sm">${material.nombre}</p>
                        <p class="text-xs text-gray-500">${material.tamaño}</p>
                    </div>
                </div>
                <svg class="w-5 h-5 text-blue-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
            `;

            return div;
        }

        const area = estudiante.area;
        const materiales = materialesPorArea[area] || { presentaciones: [], documentos: [], pdfs: [] };

        // Presentaciones
        const presentacionesContainer = document.getElementById('presentaciones');
        if (materiales.presentaciones.length === 0) {
            presentacionesContainer.innerHTML = '<p class="text-gray-400 text-sm text-center py-4 bg-white rounded-xl border border-gray-200">No hay presentaciones disponibles</p>';
        } else {
            materiales.presentaciones.forEach(mat => {
                presentacionesContainer.appendChild(crearMaterialItem(mat));
            });
        }

        // Documentos
        const documentosContainer = document.getElementById('documentos');
        if (materiales.documentos.length === 0) {
            documentosContainer.innerHTML = '<p class="text-gray-400 text-sm text-center py-4 bg-white rounded-xl border border-gray-200">No hay documentos disponibles</p>';
        } else {
            materiales.documentos.forEach(mat => {
                documentosContainer.appendChild(crearMaterialItem(mat));
            });
        }

        // PDFs
        const pdfsContainer = document.getElementById('pdfs');
        if (materiales.pdfs.length === 0) {
            pdfsContainer.innerHTML = '<p class="text-gray-400 text-sm text-center py-4 bg-white rounded-xl border border-gray-200">No hay PDFs disponibles</p>';
        } else {
            materiales.pdfs.forEach(mat => {
                pdfsContainer.appendChild(crearMaterialItem(mat));
            });
        }
    </script>
</body>
</html>
