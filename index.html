<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEPREUNA - Portal del Estudiante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const CONFIG = {
            API_BASE: window.location.origin,
            API_LISTADO_CURSO: `${window.location.origin}/api/listado-curso/inscritos`,
            API_INSCRIPCIONES: 'https://prepagovalido.waready.org.pe/api/v1/inscripciones',
            APP_NAME: 'CEPREUNA',
            APP_YEAR: '2026',
            CERTIFICADO_DISPONIBLE: false,
            ASISTENCIA_MINIMA: 80,
        };

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0A2472',
                        secondary: '#0E6BA8',
                        accent: '#00D9FF',
                    }
                }
            }
        }
    </script>
    <meta name="theme-color" content="#0A2472">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0A2472 0%, #0E6BA8 50%, #00D9FF 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(14, 107, 168, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0E6BA8 0%, #00D9FF 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(14, 107, 168, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .logo-text {
            background: linear-gradient(135deg, #fff 0%, #00D9FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8 fade-in-up">
            <div class="inline-block mb-4 p-4 bg-white/10 backdrop-blur-md rounded-3xl">
                <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
            </div>
            <h1 class="text-5xl font-bold text-white mb-2 logo-text tracking-tight">CEPREUNA</h1>
            <p class="text-white/80 text-lg font-medium">2026</p>
        </div>

        <!-- Tarjeta de búsqueda -->
        <div class="glass-card rounded-3xl shadow-2xl p-8 fade-in-up" style="animation-delay: 0.1s;">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Bienvenido</h2>
                <p class="text-gray-600 text-sm">Ingresa tu DNI para acceder al sistema</p>
            </div>

            <form id="searchForm" class="space-y-6">
                <div>
                    <label for="dni" class="block text-sm font-semibold text-gray-700 mb-3">
                        Número de DNI
                    </label>
                    <input
                        type="text"
                        id="dni"
                        name="dni"
                        maxlength="8"
                        pattern="[0-9]{8}"
                        placeholder="12345678"
                        class="input-focus w-full px-5 py-4 border-2 border-gray-200 rounded-2xl focus:ring-2 focus:ring-secondary focus:border-transparent transition-all duration-300 text-lg font-medium"
                        required
                    >
                </div>

                <button
                    type="submit"
                    class="btn-primary w-full text-white font-semibold py-4 px-6 rounded-2xl shadow-lg text-lg"
                >
                    Ingresar al Portal
                </button>
            </form>

            <!-- Mensaje de error -->
            <div id="errorMessage" class="mt-6 p-4 bg-red-50 border-2 border-red-200 rounded-2xl text-red-700 text-sm hidden">
                <div class="flex items-start">
                    <svg class="w-5 h-5 mr-2 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <p id="errorText"></p>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="mt-6 text-center hidden">
                <div class="inline-flex items-center space-x-3">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-secondary"></div>
                    <p class="text-gray-600 font-medium">Verificando información...</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-white/90 text-sm fade-in-up" style="animation-delay: 0.2s;">
            <p class="font-medium">Oficina de Comunicaciones y Desarrollo de Software</p>
            <p class="mt-2 text-white/70">CEPREUNA © 2026</p>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const dniInput = document.getElementById('dni');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loading = document.getElementById('loading');

        // Solo permitir números en el input
        dniInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const dni = dniInput.value.trim();

            if (dni.length !== 8) {
                showError('Por favor, ingresa un DNI válido de 8 dígitos');
                return;
            }

            hideError();
            showLoading();

            try {
                // Buscar en ambos endpoints
                const [listadoRes, inscripcionRes] = await Promise.all([
                    fetch(CONFIG.API_LISTADO_CURSO),
                    fetch(CONFIG.API_INSCRIPCIONES)
                ]);

                if (!listadoRes.ok || !inscripcionRes.ok) {
                    throw new Error('Error al consultar los datos');
                }

                const dataListado = await listadoRes.json();
                const dataInscripciones = await inscripcionRes.json();

                // Buscar en listado de inscritos
                const inscrito = (dataListado.listado || []).find(
                    item => item.nro_documento === dni
                );

                // Buscar en inscripciones
                const inscripcion = (dataInscripciones || []).find(
                    item => item.nro_documento === dni
                );

                // Verificar si existe en alguno de los dos
                if (!inscrito && !inscripcion) {
                    showError('No se encontró ningún registro con este DNI');
                    return;
                }

                // Usar datos combinados
                const datos = inscrito || inscripcion;

                // Mapeo de áreas
                const areaDescripciones = {
                    '1': {
                        corto: 'Área 1',
                        largo: 'Área 1: Razonamiento Matemático, Aritmética, Álgebra, Geometría y Trigonometría'
                    },
                    '2': {
                        corto: 'Área 2',
                        largo: 'Área 2: Razonamiento Verbal, Comunicación y Literatura'
                    },
                    '3': {
                        corto: 'Área 3',
                        largo: 'Área 3: Física, Química, Biología y Anatomía'
                    },
                    '4': {
                        corto: 'Área 4',
                        largo: 'Área 4: Geografía, Historia, Educación Cívica, Economía, Psicología y Filosofía'
                    }
                };

                const areaNum = datos.area || '1';
                const areaInfo = areaDescripciones[areaNum] || areaDescripciones['1'];

                // Formatear datos para el localStorage
                const estudiante = {
                    nombre: datos.nombres
                        ? `${datos.paterno || ''} ${datos.materno || ''}, ${datos.nombres}`.trim()
                        : datos.nombre || 'N/A',
                    dni: datos.nro_documento,
                    area: areaInfo.largo,
                    areaCorto: areaInfo.corto
                };

                // Guardar datos del estudiante
                localStorage.setItem('estudiante', JSON.stringify(estudiante));

                // Redirigir al dashboard
                window.location.href = '/dashboard';

            } catch (error) {
                console.error('Error:', error);
                showError('Error al conectar con el servidor. Por favor, intenta nuevamente.');
            } finally {
                hideLoading();
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function showLoading() {
            loading.classList.remove('hidden');
            searchForm.querySelector('button').disabled = true;
        }

        function hideLoading() {
            loading.classList.add('hidden');
            searchForm.querySelector('button').disabled = false;
        }
    </script>
</body>
</html>
