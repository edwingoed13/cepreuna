<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEPREUNA - Portal del Estudiante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const CONFIG = {
            API_BASE: window.location.origin,
            API_LISTADO_CURSO: `${window.location.origin}/api/listado-curso/inscritos`,
            API_INSCRIPCIONES: 'https://prepagovalido.waready.org.pe/api/v1/inscripciones',
            APP_NAME: 'CEPREUNA',
            APP_YEAR: '2026',
            CERTIFICADO_DISPONIBLE: false,
            ASISTENCIA_MINIMA: 80,
        };
    </script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e3a8a">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">CEPREUNA</h1>
            <p class="text-blue-200">Portal del Estudiante 2026</p>
        </div>

        <!-- Tarjeta de búsqueda -->
        <div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Acceso al Sistema</h2>

            <form id="searchForm" class="space-y-4">
                <div>
                    <label for="dni" class="block text-sm font-medium text-gray-700 mb-2">
                        Ingresa tu DNI
                    </label>
                    <input
                        type="text"
                        id="dni"
                        name="dni"
                        maxlength="8"
                        pattern="[0-9]{8}"
                        placeholder="12345678"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition text-lg"
                        required
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-lg hover:shadow-xl"
                >
                    Ingresar
                </button>
            </form>

            <!-- Mensaje de error -->
            <div id="errorMessage" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm hidden">
                <p id="errorText"></p>
            </div>

            <!-- Loading -->
            <div id="loading" class="mt-4 text-center hidden">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="text-gray-600 mt-2">Buscando...</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-white text-sm">
            <p>Oficina de Comunicaciones y Desarrollo de Software</p>
            <p class="mt-1 text-blue-200">CEPREUNA © 2026</p>
        </div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const dniInput = document.getElementById('dni');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loading = document.getElementById('loading');

        // Solo permitir números en el input
        dniInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const dni = dniInput.value.trim();

            if (dni.length !== 8) {
                showError('Por favor, ingresa un DNI válido de 8 dígitos');
                return;
            }

            hideError();
            showLoading();

            try {
                // Buscar en ambos endpoints (igual que salas)
                const [listadoRes, inscripcionRes] = await Promise.all([
                    fetch(CONFIG.API_LISTADO_CURSO),
                    fetch(CONFIG.API_INSCRIPCIONES)
                ]);

                if (!listadoRes.ok || !inscripcionRes.ok) {
                    throw new Error('Error al consultar los datos');
                }

                const dataListado = await listadoRes.json();
                const dataInscripciones = await inscripcionRes.json();

                // Buscar en listado de inscritos (estructura: {total, por_area, listado: [...]})
                const inscrito = (dataListado.listado || []).find(
                    item => item.nro_documento === dni
                );

                // Buscar en inscripciones
                const inscripcion = (dataInscripciones || []).find(
                    item => item.nro_documento === dni
                );

                // Verificar si existe en alguno de los dos
                if (!inscrito && !inscripcion) {
                    showError('No se encontró ningún registro con este DNI');
                    return;
                }

                // Usar datos combinados (prioridad a inscrito del listado)
                const datos = inscrito || inscripcion;

                // Formatear datos para el localStorage
                const estudiante = {
                    nombre: datos.nombres
                        ? `${datos.paterno || ''} ${datos.materno || ''}, ${datos.nombres}`.trim()
                        : datos.nombre || 'N/A',
                    dni: datos.nro_documento,
                    area: `Area ${datos.area || '1'}`
                };

                // Guardar datos del estudiante
                localStorage.setItem('estudiante', JSON.stringify(estudiante));

                // Redirigir al dashboard
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error('Error:', error);
                showError('Error al conectar con el servidor. Por favor, intenta nuevamente.');
            } finally {
                hideLoading();
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function showLoading() {
            loading.classList.remove('hidden');
            searchForm.querySelector('button').disabled = true;
        }

        function hideLoading() {
            loading.classList.add('hidden');
            searchForm.querySelector('button').disabled = false;
        }
    </script>
</body>
</html>
